<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de KPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">Cadastro de Indicadores (KPI)</h2>
      <form action="/enviar" method="POST">
        <div class="mb-3">
          <label class="form-label">Indicador (KPI)</label>
          <input type="text" class="form-control" name="kpi" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Objetivo Estratégico</label>
          <input type="text" class="form-control" name="objetivo" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Perspectiva</label>
          <select class="form-select" name="perspectiva" required>
            <option value="">Selecione...</option>
            <option value="Financeira">Financeira</option>
            <option value="Clientes">Clientes</option>
            <option value="Processos Internos">Processos Internos</option>
            <option value="Aprendizado e Crescimento">Aprendizado e Crescimento</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Valor</label>
          <input type="number" class="form-control" name="valor" step="0.01" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Responsável</label>
          <input type="text" class="form-control" name="responsavel">
        </div>

        <div class="mb-3">
          <label class="form-label">Unidade</label>
          <input type="text" class="form-control" name="unidade">
        </div>

        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea class="form-control" name="observacoes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>

      <hr class="my-5">
      <h4>KPIs Cadastrados</h4>

      {% if dados.empty %}
      <p class="text-muted">Nenhum KPI cadastrado ainda.</p>
      {% else %}
      <div class="table-responsive">
        <table class="table table-striped table-hover mt-3">
          <thead class="table-dark">
            <tr>
              {% for coluna in dados.columns %}
              <th>{{ coluna }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for _, linha in dados.iterrows() %}
            <tr>
              {% for valor in linha %}
              <td>{{ valor }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>
  </div>

</body>

</html>
